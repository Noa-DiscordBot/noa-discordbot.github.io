    <!Doctype html>
    <html>
      <head>
        <title>Noa Redbot Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      </head>
      <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box
        }

        body {
          font-family: Montserrat;
          scroll-behavior: smooth;
          width: 100%;
          color: white;
          background-color: black;
        }

        .header {
          background-color: #5d00ff;
          padding: 80px;
          background-repeat: no-repeat;
        }

        :root {
    --primColor: #dcdcdc;
    --secoColor: #555555;
    --cornerRad: 4px;
  }

  details {
    margin: 40px;
  }

  summary {
    writing-mode: vertical-lr;
    text-align: center;
    padding: 12px 10px;
    width: 23px;
    height: 17px;
    background-color: var(--primColor);
    border: 2px solid var(--secoColor);
    border-radius: var(--cornerRad);
    color: var(--secoColor);
    cursor: pointer;
    user-select: none;
    outline: none;
    transition: transform 200ms ease-in-out 0s;
  }

  summary::before,
  summary::after {
    position: static;
    top: 0;
    left: 0;
  }

  summary::before {
    content: "";
  }

  summary::after {
    content: "III";
    letter-spacing: -1px;
  }

  summary:hover {
    transform: scale(1.1);
  }

  summary::marker {
    font-size: 0;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  details[open] .menu {
    animation-name: menuAnim;
  }

  details[open] summary::before {
    content: "X";
  }

  details[open] summary::after {
    content: "";
  }

  .menu {
    height: 0;
    width: fit-content;
    border-radius: var(--cornerRad);
    background-color: var(--primColor);
    box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.2);
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    animation: closeMenu 300ms ease-in-out forwards;
  }

  .menu a {
    padding: 12px 24px;
    margin: 0 16px;
    color: var(--secoColor);
    border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    text-decoration: none;
    text-align: center;
    transition: filter 200ms linear 0s;
  }

  .menu a:nth-of-type(1) {
    padding-top: 24px;
  }

  .menu a:nth-last-of-type(1) {
    border-bottom: none;
  }

  .menu a:hover {
    filter: brightness(200%);
  }

  details::before {
    content: "‚Üê Click This Button";
    color: var(--secoColor);
    position: absolute;
    margin-left: 80px;
    padding: 10px 10px;
    opacity: 0.4;
  }

  details[open]::before {
    animation: fadeMe 300ms linear forwards;
  }

  @keyframes menuAnim {
    0% {
      height: 0;
    }

    100% {
      height: 312px;
    }
  }

  @keyframes fadeMe {
    0% {
      opacity: 0.4;
    }

    100% {
      opacity: 0;
    }
  }

  -
      </style>
      <body>
        <details>
          <summary></summary>
          <nav class="menu">
            <a href="#link">Home</a>
            <a href="#link">Work</a>
            <a href="#link">Links</a>
            <a href="#link">Contact</a>
            <a href="#link">About</a>
          </nav>
        </details>
      <div class="animate__animated animate__bounceInRight">
      <div class="header" >
        <h1 style="text-align: center">Noa Red Bot</h1>
        <h3 style="text-align: center">A multipurpose utility bot based on Red V3</h3>

      </div>
      </div>
