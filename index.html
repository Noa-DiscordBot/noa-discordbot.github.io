    <!Doctype html>
    <html>
      <head>
        <title>Noa Redbot Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      </head>
      <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box
        }

        body {
          font-family: Montserrat;
          scroll-behavior: smooth;
          width: 100%;
          color: white;
          background-color: black;
        }

        .header {
          background-color: #5d00ff;
          padding: 100px;
          background-repeat: no-repeat;
        }

        #navbar {
          overflow: hidden;
          background-color: #f1f1f1;
          padding: 90px 10px;
          transition: 0.4s;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 99;
        }

        #navbar a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px;
          line-height: 25px;
          border-radius: 4px;
        }

        #navbar #logo {
          font-size: 35px;
          font-weight: bold;
          transition: 0.4s;
        }

        #navbar a:hover {
          background-color: #ddd;
          color: black;
        }

        #navbar a.active {
          background-color: dodgerblue;
          color: white;
        }

        #navbar-right {
          float: right;
        }

        @media screen and (max-width: 580px) {
          #navbar {
            padding: 20px 10px !important;
          }

          #navbar a {
            float: none;
            display: block;
            text-align: left;
          }

          #navbar-right {
            float: none;
          }
        }

        .flip-card {
          background-color: transparent;
          width: 300px;
          height: 300px;
          perspective: 1000px;
          float: left;
          margin-right: 1rem;
          margin-left: 1rem;
        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.6s;
          transform-style: preserve-3d;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }

        .flip-card-front {
          background-color: #bbb;
          color: black;
        }

        .flip-card-back {
          background-color: #2980b9;
          color: white;
          transform: rotateY(180deg);
        }
      </style>
      <body>
        <div id="navbar">
          <a href="#default" id="logo">CompanyLogo</a>
          <div id="navbar-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
        </div>
      </div>
      <div class="animate__animated animate__bounceInRight">
      <div class="header" >
        <h1 style="text-align: center">Noa Red Bot</h1>
        <h3 style="text-align: center">A multipurpose utility bot based on Red V3. </h3>
      </div>
      </div>
      <contents>
        <h1 style="text-align: center;">What can this bot do?</h1>

        
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="https://i.ibb.co/2NVPbsg/Picture1.jpg" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Full moderation commands</h1> 
          <p>Full set of Moderation commands to take care of bad actors in your server</p> 
        </div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>John Doe</h1> 
          <p>Architect & Engineer</p> 
          <p>We love that guy</p>
        </div>
      </div>
    </div>
    
      </contents>
      <script>
        window.onscroll = function() {
          scrollFunction()
        };
      
        function scrollFunction() {
          if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.padding = "30px 10px";
            document.getElementById("logo").style.fontSize = "25px";
          } else {
            document.getElementById("navbar").style.padding = "80px 10px";
            document.getElementById("logo").style.fontSize = "35px";
          }
        }
      </script>
